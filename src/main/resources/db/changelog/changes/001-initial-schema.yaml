databaseChangeLog:
  - changeSet:
      id: create-table-users
      author: AnastasiaM
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
              - column:
                  name: username
                  type: varchar(50)
              - column:
                  name: email
                  type: varchar(100)
              - column:
                  name: password
                  type: varchar(255)
              - column:
                  name: role
                  type: varchar(255)

  - changeSet:
      id: create-table-projects
      author: AnastasiaM
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
              - column:
                  name: user_id
                  type: bigint
  - changeSet:
      id: create-table-tasks
      author: AnastasiaM
      changes:
        - createTable:
            tableName: tasks
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: text
              - column:
                  name: start_date
                  type: date
              - column:
                  name: deadline
                  type: date
              - column:
                  name: executor_id
                  type: bigint
              - column:
                  name: project_id
                  type: bigint
              - column:
                  name: created_at
                  type: timestamp
                  defaultValue: "now()"
  - changeSet:
      id: add-foreign-key-projects-on-user_id
      author: AnastasiaM
      changes:
        - addForeignKeyConstraint:
            baseTableName: projects
            baseColumnNames: user_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_projects_user

  - changeSet:
      id: add-foreign-key-tasks-on-executor_id
      author: AnastasiaM
      changes:
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: executor_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_tasks_executor

  - changeSet:
      id: add-foreign-key-tasks-on-project_id
      author: AnastasiaM
      changes:
        - addForeignKeyConstraint:
            baseTableName: tasks
            baseColumnNames: project_id
            referencedTableName: projects
            referencedColumnNames: id
            constraintName: fk_tasks_project
