databaseChangeLog:
  - changeSet:
      id: insert-into-users
      author: AnastasiaM
      changes:
        - insert:
            tableName: users
            columns:
              - column: {name: name, value: "user"}
              - column: {name: username, value: "user"}
              - column: {name: email, value: "admin@velocity.ru"}
              - column: {name: password, value: "{noop}user"}
              - column: {name: role, value: "ROLE_USER"}

        - insert:
            tableName: users
            columns:
              - column: {name: name, value: "developer"}
              - column: {name: username, value: "developer" }
              - column: {name: email, value: "dev@velocity.ru"}
              - column: {name: password, value: "{noop}developer"}
              - column: {name: role, value: "ROLE_USER" }
        - insert:
            tableName: users
            columns:
              - column: { name: name, value: "admin" }
              - column: { name: username, value: "admin" }
              - column: { name: email, value: "dev@velocity.ru" }
              - column: { name: password, value: "{noop}admin" }
              - column: { name: role, value: "ROLE_ADMIN" }


  - changeSet:
      id: insert-into-projects
      author: AnastasiaM
      changes:
        - insert:
            tableName: projects
            columns:
              - column: {name: name, value: "Velocity Development"}
              - column: {name: user_id, value: 1}

  - changeSet:
      id: insert-into-tasks
      author: AnastasiaM
      changes:
        - insert:
            tableName: tasks
            columns:
              - column: {name: name, value: "Setup database"}
              - column: {name: description, value: "Configure PostgreSQL with Liquibase"}
              - column: {name: project_id, value: 1}
              - column: {name: executor_id, value: 2}